<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner and Pet Information</title>
</head>
<body>
    <h1>Owner and Pet Information</h1>
    <form action="/submit" method="POST">
        <h2>Owner Information</h2>
        <label for="owner_name">Name:</label>
        <input type="text" id="owner_name" name="owner_name" required><br>
        <label for="owner_age">Age:</label>
        <input type="number" id="owner_age" name="owner_age" required><br>
        <label for="owner_email">Email:</label>
        <input type="email" id="owner_email" name="owner_email" required><br>
        <label for="owner_address">Address:</label>
        <input type="text" id="owner_address" name="owner_address" required><br>
        
        <h2>Pet Information</h2>
        <label for="pet_name">Name:</label>
        <input type="text" id="pet_name" name="pet_name" required><br>
        <label for="pet_age">Age:</label>
        <input type="number" id="pet_age" name="pet_age" required><br>
        <label for="pet_birthday">Birthday:</label>
        <input type="date" id="pet_birthday" name="pet_birthday" required><br>
        <label for="pet_species">Species:</label>
        <input type="text" id="pet_species" name="pet_species" required><br>
        <label for="pet_chip_code">Chip Code:</label>
        <input type="text" id="pet_chip_code" name="pet_chip_code" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
